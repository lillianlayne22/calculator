<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mains.css">
    <title>calculator</title>
</head>
<body>
    <div class="phone">
        <div class="phone-glass absolute"></div>
        <div class="phone-inner-glass absolute"></div>
        <div class="phone-content absolute calculator">
          <div class="top-display">
            <div id="equation-history"></div>
            <input id="display" readonly class="display">
      
          </div>
      
          <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator add">+</button>
            <button onclick="appendToDisplay('%')" class="operator mod">%</button>
            <button onclick="appendToDisplay('-')" class="operator subtract">-</button>
            <button onclick="appendToDisplay('*')" class="operator times">*</button>
            <button onclick="appendToDisplay('/')" class="operator divide">/</button>
            <button onclick="appendToDisplay('9')" class="number nine">9</button>
            <button onclick="appendToDisplay('8')" class="number eight">8</button>
            <button onclick="appendToDisplay('7')" class="number seven">7</button>
            <button onclick="appendToDisplay('6')" class="number six">6</button>
            <button onclick="appendToDisplay('5')" class="number five">5</button>
            <button onclick="appendToDisplay('4')" class="number four">4</button>
            <button onclick="appendToDisplay('3')" class="number three">3</button>
            <button onclick="appendToDisplay('2')" class="number two">2</button>
            <button onclick="appendToDisplay('1')" class="number one">1</button>
            <button onclick="appendToDisplay('0')" class="number zero">0</button>
            <button onclick="appendToDisplay('.')" class="number decimal">.</button>
            <button onclick="calculate()" class="equal" id="equal">=</button>
            <button onclick="clearDisplay()" class="clear">clear</button>
          </div>
        </div>
        <div class="phone-top-dent absolute"></div>
      </div> 

      <script src="calculator.js"></script>
</body>
</html>
